<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/YouTube/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>YouTube</title>
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <nav>
            <div class="nav-logo">
                <a href="#"><img src="/YouTube/img/youtubeLogo.jpg" alt="logo"></a>
            </div>
            <form id="search-form" action="#" onsubmit="searchA()">
                <input id="search-item" type="text" placeholder="Search">
                <button type="submit" class="btn-search">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </nav>
    </header>

    <!-- Welcome note -->
    <div class="container" id="welcome">
        <h1>Hey.. Welcome to my YouTube!</h1>
        <p>Search the video you like..</p>
    </div>

    <!-- Playlist and search list -->
    <div class="grid-system-outter">
        <div class="playlist hidden">
            <h3>Playlist</h3>

        </div>
        <!-- Search List -->
        <div class="list-section">
            <div class="frame"></div>
            <div id="search-result"></div>
        </div>

    </div>

    <!-- Footer -->

    <!-- Scripts -->
    <script src="/YouTube/js/main.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>

</html>
